      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a; /* Dark background to prevent white flash */
      }
      
      /* Smooth map fade in */
      .leaflet-container {
        background: #1a1a1a !important;
      }
      
      /* Custom Popup Style for Surveillance Look */
      .leaflet-popup-content-wrapper {
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        backdrop-filter: blur(4px);
        border: 1px solid #333;
      }
      .leaflet-popup-tip {
        background: rgba(0, 0, 0, 0.8);
      }
    </style>
